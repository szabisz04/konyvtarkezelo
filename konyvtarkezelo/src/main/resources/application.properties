# ================================================================
# EGYSZER?SÍTETT FEJLESZT?I KONFIGURÁCIÓ
# A cél a hiba okának behatárolása.
# Csak a H2 in-memory adatbázist használjuk.
# ================================================================

# H2 Adatbázis Konzol engedélyezése a böngész?ben
# Elérhet?ség: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Adatbázis Kapcsolat Beállításai
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
# A jelszót szándékosan üresen hagytam az egyszer?ség kedvéért
spring.datasource.password=

# JPA és Hibernate beállítások
# Ez a beállítás gondoskodik róla, hogy a Java entitásaid alapján
# a Hibernate automatikusan létrehozza vagy frissítse az adatbázis tábláit.
spring.jpa.hibernate.ddl-auto=update

# Megmondja a Hibernate-nek, hogy a H2 adatbázis "nyelvjárását" (dialektusát) használja.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
